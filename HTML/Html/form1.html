<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForm</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form action="">
    <div class=" wrapper">
        <div class="heading">
            <h1>Payment</h1>
        </div>
        <p>Card Type <select name="cardType" id="cardType">
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="masterCard">MasterCard</option>

        </select>
        </p>

        <p>Card Number  <input type="number" name="cardNumber" id="cardNumber"> </p>
        <p>Exipry <input type="date" name="exipry" id="exipry"></p>
        <p>CVV <input type="password" name="password" id="password"></p>
        <input type="submit" value="submit">
        
    </div>
    </form>
</body>
</html>
