<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForm</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form action="">
    <div class=" wrapper">
        <div class="heading">
            <h1>User Details</h1>
        </div>
        <p class="name">Name <input type="text"></p>
        <p>Gender <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>

        </select>
        </p>
        <p>Email  <input type="email"></p>
        <p>Pincode  <input type="number"></p>
        <p>Address  <textarea name="address" id="address" cols="10" rows="5"></textarea></p>
        <a href="">Payment Information</a>
    </div>

    
    </form>
</body>
</html>
